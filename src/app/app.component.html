<mat-toolbar color="primary">
  <div fxShow="true" fxHide.gt-sm="true">
    <a href="#" (click)="sidenav.toggle()">
      <mat-icon color="accent">toc</mat-icon>
    </a>
  </div>
  <span>BookKart</span>
  <span class="spacer">

  </span>

  <div fxShow="true" fxHide.lt-md="true">
    <a routerLink="" mat-button>
      <mat-icon color="accent">search</mat-icon> Search
    </a>
    <a mat-button>
      <mat-icon color="accent">shopping_cart</mat-icon>Cart
    </a>
    <a mat-button>
      <mat-icon color="accent">collections_bookmark</mat-icon>My Collection
    </a>
  </div>
</mat-toolbar>

<mat-drawer-container class="example-container">
  <mat-drawer #sidenav mode="side" fxLayout="column" fxHide.gt-md="true">
    <div fxLayout="column">
      <a mat-button routerLink="" color="primary">
        <mat-icon color="accent">search</mat-icon> Search
      </a>
      <a mat-button color="primary">
        <mat-icon color="accent">shopping_cart</mat-icon>Cart
      </a>
      <a mat-button color="primary">
        <mat-icon color="accent">collections_bookmark</mat-icon>My Collection
      </a>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
